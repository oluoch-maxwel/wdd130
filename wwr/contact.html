<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oluoch Maxwel">
    <meta name="description"
      content="Maimer Rafting offers thrilling white-water rafting adventures with expert guides, breathtaking rivers, and unforgettable outdoor experiences.">
    <title>Contact Us | Maimer Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>

    <header>
        <img src="images/logo.png" alt="Maimer Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="address">
            <h1>Maimers Rafting Company</h1>
            <p>144-40302 Okok Road Ndhiwa</p>
            <p>Kisumu, Kenya</p>
            <p>+254780596809</p>
            <p>omaxwel@byupathway.edu</p>
        </div>
        <div class="hero">

            <div class="google-map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d63827.054048745704!2d34.96359069300275!3d1.016140257418732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2ske!4v1770322755144!5m2!1sen!2ske"
                  width="500" height="450" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>


            <section class="profile-info1">
                <h2>We Are Here to Serve You</h2>
                <div class="adventure-awaits  customer-service">
                    <figure>
                        <img src="images/my-profile1.png" alt="America River Rafting">
                        <figcaption>Software Eng.</figcaption>
                    </figure>

                    <figure><img src="images/my-profile2.jpeg" alt="Kenya River Rafting">
                        <figcaption>Web Dev. Eng.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/my-profile3.jpeg" alt="Ocean Rafting">
                        <figcaption>Software Eng.</figcaption>
                    </figure>
                </div>
            </section>
            <section class="profile-info2">
                <form>
                    <div class="form-item col1">
                        <label for="user_name">Name:</label>
                        <input type="text" id="user_name" name="name" placeholder="John" required>
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="email"
                          placeholder="john@email.com" required>
                    </div>

                    <div class="form-item  col2">
                        <p>Message Purpose</p>
                        <div class="radio-label">
                            <label><input type="radio" id="general-inquiry" name="purpose"> General
                                Inquiry</label>
                            <label><input type="radio" id="reservation-question" name="purpose">
                                Reservation
                                Question</label>
                            <label><input type="radio" id="Website-suggestion" name="purpose">
                                Website
                                Suggestion</label>
                        </div>
                    </div>

                    <div class="form-item message">
                        <label for="feedback">Message</label>
                        <textarea name="feedback" id="feedback" placeholder="Type here.."
                          rows="4"></textarea>
                    </div>

                    <div class="form-item check_box">
                        <input type="checkbox" id="newsletter" name="newsletter"><label
                          for="newsletter">Please
                            Subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>
                </form>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 | Maxmer Rafting | Oluoch Maxwel</p>

        <nav class="socialmedia">
            <a href="#"><img src="images/facebook.jpg" alt="Facebook"></a>
            <a href="#"><img src="images/istagram.jpg" alt="Instagram"></a>
            <a href="#"><img src="images/linkedin.jpg" alt="LinkedIn"></a>
        </nav>

    </footer>

</body>

</html>
